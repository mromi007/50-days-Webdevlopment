<!DOCTYPE html>
<html lang="en">
<head>
    <title>Arrray</title>
</head>
<body>
    <script>
        let Numbers = [1,2,3,4,5,6];
        console.log(Numbers);
        console.log(Numbers[5]);
        console.log(Numbers[0]);
        console.log(Numbers[1]);

        let second = [1, true, 'king'];
        console.log(second[2]);
        console.log(typeof second);
        
        
        //finding the type
        console.log(Array.isArray(Numbers));

        //push 
        let arr = [1,2,3];
        arr.push(6);
        console.log(arr);

        //pop
        arr.pop();
        console.log(arr);

        //splice deleting the specific number
        nrr = [9,1,5,6,4,7,9,1,2];
        console.log(nrr);
        nrr.splice(1, 3);
        console.log(nrr);

        //to string - making the string
        console.log(nrr.toString());

        //sort 
        nrr.sort();
        console.log(nrr);

        console.log(arr.valueOf());
        let arr2 = arr;
        arr2[0] = 99;
        console.log(arr);

        let [a,b,c,d] = arr;
        console.log(a + " " + b + " " + c + ' ' + d);


    </script>
</body>
</html>
