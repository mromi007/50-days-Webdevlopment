<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body{
            text-align: center;
        }
    </style>
    <title>Metro Ticket</title>
</head>
<body>
    <h1>
        Welcome To Indian Metro
    </h1>
    
     <input id="bttun">

    <script>
        let age = 45;
        let gender = 'female';
        let finalDiscoumt;

        if(age <= 5){
            finalDiscoumt = 100;
        }

        else if(gender==='female' ){
            finalDiscoumt = 50;
        }
        else if(age <=8){
            finalDiscoumt = 50;
        }
        else if(age >=65 ){
            finalDiscoumt = 30;
        }
        else{
            finalDiscoumt = 0;
        }

        console.log(`Your final Discount is ${finalDiscoumt}`);
        document.querySelector('#bttun').value = finalDiscoumt;
    </script>
</body>
</html>
